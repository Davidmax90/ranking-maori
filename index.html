<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Squad MAORI | Pro Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="loading" class="state-msg">
            <div class="spinner"></div>
            <p>Carregando Performance...</p>
        </div>

        <header id="dashboard-top" class="glass-header" style="display: none;">
            <div class="header-top-row">
                <div class="brand-assets">
                    <img src="assets/suri.png" alt="Suri" class="logo-s">
                    <img src="assets/maori_logo.png" alt="Maori" class="logo-m">
                    <div class="leader-frame">
                        <img src="assets/raul_viana.png" alt="Raul Viana">
                    </div>
                </div>
                <div id="general-data" class="header-stats"></div>
            </div>
            <div class="main-progress-bar">
                <div class="progress-fill"></div>
            </div>
        </header>

        <section id="top-rankings-container" class="podium-area" style="display: none;"></section>

        <section id="full-ranking-container" class="detailed-grid" style="display: none;"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
